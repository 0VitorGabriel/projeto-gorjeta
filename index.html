<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora-gorjeta</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <main>
        <h1>Calculadora de gorjeta</h1>
        <p>
            R$ <input type="number" name="valor" id="id_valor" placeholder="valor total">
        </p>
        <p>
            <label for="id_porcentagem">porcentagem: </label>
            <input type="range" name="porcentagem" id="id_porcentagem" value="0">%<output id="mostrar_porcentagem"></output>
        </p>
        <h3>Resultado</h3>
        <p>
            Valor da gorjeta: R$<output id="gorjeta">0</output>
        </p>
        <p>
            Valor total com a goreta: R$<output id="total_gorjeta">0</output>
        </p>
    </main>

    <script src="script/script.js"></script>
</body>
</html>
